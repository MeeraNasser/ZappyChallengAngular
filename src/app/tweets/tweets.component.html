<div style="padding: 3rem">
  <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="sortData($event)">

    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="text"> Tweet Text </th>
      <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="created_at"> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | date: 'medium'}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
